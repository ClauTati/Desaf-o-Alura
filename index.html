<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Alura Challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="imagen/Logo.svg" alt="Logo">
    </header>
    <main>
        <section class="caja1">
            <div class="containerTexto">
                <textarea placeholder="Ingresar el texto aquí" class="cajatexto"></textarea>
            </div>      
            <div class="texto">
                <p>&#9432; Solo letras minúsculas y sin acento</p>
            </div>
            <div class="containerBtn"> 
                <input type="button"  class="btnEncriptar" value="Encriptar">
                <input type="button" class="btnDesencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="caja2">
            <div class="containerMuneco">
                <img src="imagen/Muñeco.svg" alt="Muñeco">
            </div>
            <div class="containerParrafo">
                <h3>Ningún mensaje fue <br> encontrado </h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar</p>
            </div> 
            <div>
                <input type="button" class="btnCopiar" value="Copiar">
            </div class="contenedorCopiar">
            <p class="textoResultado"></p>
            <div>

            </div>
        </section>
    </main>
    <footer>
        <p class="pie">Designed by Claudia Amengual @2024</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
