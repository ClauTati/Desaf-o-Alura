<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <title>Alura Challenge Encriptado</title>
</head>
<body>
    <header>
        <div class="containerLogo">
            <img class="logo" src="imagen/Logo.svg" alt="Logo">
        </div>
    </header>
    <main>
        <section class="caja1">
            <div class="containerTexto">
                <textarea class="cajatexto" cols="40" rows="10" placeholder="Ingresar el texto aquí" ></textarea>
                <div class="texto">
                    <p class="left-info">
                        <img class="signo" src="imagen/!.svg" alt="Signo">
                        Solo letras minúsculas y sin acento
                    </p>
                    <div class="btn-left">
                        <button  class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="caja2">
                <img class="muneco" src="imagen/Muñeco.svg" alt="Muñeco">
                <textarea class="textoFinal" cols="20" rows="10" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p class="mensaje">Ingresa el texto que desees encriptar o <br> desencriptar</p>
                <button class="btnCopiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="pie">Designed by Claudia Amengual @2024</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
